<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Spread knowledge | TAN NEWS</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="header-title">
          <h1 class="title">TAN NEWS</h1>
        </div>
        <div class="header-ads">
          <img
            src="https://i.pinimg.com/originals/03/67/58/036758d5d5f03634e1f466a5b9fcfcff.png"
            alt="header ads"
          />
        </div>
      </div>
      <nav>
        <div class="nav-item"><a href="#">Home</a></div>
        <div class="nav-item"><a href="#">Categories</a></div>
        <div class="nav-item"><a href="#">Business</a></div>
        <div class="nav-item"><a href="#">Sports</a></div>
        <div class="nav-item"><a href="#">About</a></div>
      </nav>
    </header>

    <section class="content-div">
      <div class="left-div">
        <div class="content-header">
          <h2>Trending News</h2>
        </div>
        <div class="main-contents">
          <div class="main-div">
            <div class="main-content">
              <div class="main-image-div">
                <img
                  src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3"
                  alt="Popular"
                />
              </div>
              <div class="main-content-wrapper">
                <div class="main-content-title">
                  Today Corona Cases Decreases
                </div>
                <div class="main-content-date">
                  <span class="material-icons">schedule</span>2078-02-17 08:30
                  PM
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- right div -->
      <div class="right-div">
        <!-- search div -->
        <div class="search-div">
          <div class="search-title">Search</div>
          <div class="search-body">
            <form method="GET">
              <input
                type="text"
                name="searchtext"
                id="searchtext"
                placeholder="Enter Text"
              />
              <button type="submit">Search</button>
            </form>
          </div>
        </div>

        <!-- popular div -->
        <div class="popular-div">
          <div class="popular-title">Popular News</div>
          <div class="popular-body">
            <div class="popular-content">
              <div class="popular-image-div">
                <img
                  src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3"
                  alt="Popular"
                />
              </div>
              <div class="popular-content-wrapper">
                <div class="popular-content-title">
                  Today Corona Cases Decreases
                </div>
                <div class="popular-content-date">
                  <span class="material-icons">schedule</span>2078-02-17 08:30
                  PM
                </div>
              </div>
            </div>
            <div class="popular-content">
              <div class="popular-image-div">
                <img
                  src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3"
                  alt="Popular"
                />
              </div>
              <div class="popular-content-wrapper">
                <div class="popular-content-title">
                  Today Corona Cases Decreases
                </div>
                <div class="popular-content-date">
                  <span class="material-icons">schedule</span>2078-02-17 08:30
                  PM
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Own Js -->
    <script src="/js/script.js" defer></script>
  </body>
</html>
